<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurovision 2023 vs 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="score">
            <div class="part2023">
                <p class="label">Eurovision 2023</p>
                <div id="score-2023">0</div>
            </div>

            <div class="part2024">
                <p class="label">Eurovision 2024</p>
                <div id="score-2024">0</div>
            </div>
        </div>

        <div class="round">
            <img src="assets/sweden.png">
        </div>

        <div class="buttons">
            <button id="btn2023">
                <p class="country"></p>
                <p class="artist"></p>
                <p class="song"></p>
            </button>
            <button id="btn2024">
                <p class="country"></p>
                <p class="artist"></p>
                <p class="song"></p>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
